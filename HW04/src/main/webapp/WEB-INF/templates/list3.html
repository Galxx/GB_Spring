<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>



<h1>All products</h1>

<form th:action="@{/shop/list}" method="post">

    <p th:each="product : ${products}" th:text="${product.title}"/>

    <input type="submit" name="action" class="button" value="prev" />
    <input type="submit" name="action" class="button" value="next" />

</form>


</body>

</html>
