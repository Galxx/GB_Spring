<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Some Title</title>
</head>
<body>
<div th:insert="~{menu :: #nav-menu}"></div>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Price</td>
        <td>Edit</td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">12</td>
        <td th:text="${product.title}">title</td>
        <td th:text="${product.price}">23.32</td>
        <td><form method="POST" th:action="@{/catalog/edit}">
            <input type="hidden" name="productId" id="productId" th:value="${product.Id}" />
            <button type="submit" name="submit" value="value" class="link-button">edit</button>
        </form></td>
    </tr>
</table>

    <form th:action="@{/catalog/filter}" method="post">

        <input type="number"  step="0.01" name="min"/>
        <input type="number"  step="0.01" name="max"/>

        <button type="submit">Filter</button>
    </form>

</body>
</html>
